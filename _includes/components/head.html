<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: 'Marta Paz: Coach.' }}" />

    <!-- Tema para navegador (colores según modo claro/oscuro) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0d1117" media="(prefers-color-scheme: dark)" />

    <title data-i18n="title">{{ page.title }} | {{ site.title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" type="image/x-icon" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f18aa7cd28.js" crossorigin="anonymous" defer></script>

    <!-- Devicon (iconos tecnologías) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
            media="print"
            onload="this.media='all'"
    />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{ '/assets/css/style.min.css' | relative_url }}" />


    <!-- Tippy.js CSS con carga asíncrona -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/tippy.js@6/dist/tippy.css"
            media="print"
            onload="this.media='all'"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/tippy.js@6/themes/light.css"
            media="print"
            onload="this.media='all'"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/tippy.js@6/themes/material.css"
            media="print"
            onload="this.media='all'"
    />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-69HEMLPC6C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-69HEMLPC6C');
    </script>

    <!-- Calendly widget script (async) -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    <!-- Carga el JS principal del sitio -->
    <script src="{{ '/assets/js/dist/bundle-min.js' | relative_url }}" defer></script>
</head>
