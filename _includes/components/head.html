<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: 'Marta Paz: Coach.' }}">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0d1117" media="(prefers-color-scheme: dark)">
    <title data-i18n="title">{{ page.title }} | {{ site.title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f18aa7cd28.js" crossorigin="anonymous"></script>

    <!-- Devicon (iconos de tecnologías) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Tippy.js (tooltips bonitos) -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/material.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-69HEMLPC6C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-69HEMLPC6C');
    </script>
    
    <!-- Calendly Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendlyButton = document.getElementById("calendly-button");

            if (calendlyButton) {
                calendlyButton.addEventListener("click", function () {
                    // Abrir Calendly en popup
                    Calendly.initPopupWidget({
                        url: 'https://calendly.com/martapaz-coaching'
                    });

                    // Registrar evento en Google Analytics 4
                    if (typeof gtag === "function") {
                        gtag('event', 'calendly_opened', {
                            'event_category': 'Calendly',
                            'event_label': 'Botón de reserva',
                            'value': 1
                        });
                    }

                    return false;
                });
            }
        });
    </script>

</head>
